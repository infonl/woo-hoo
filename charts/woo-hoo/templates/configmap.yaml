apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "woo-hoo.fullname" . }}
  labels:
    {{- include "woo-hoo.labels" . | nindent 4 }}
data:
  # Application settings
  APP_NAME: {{ .Values.config.appName | quote }}
  {{- if .Values.config.appUrl }}
  APP_URL: {{ .Values.config.appUrl | quote }}
  {{- end }}
  DEBUG: {{ .Values.config.debug | quote }}

  # LLM Model configuration
  DEFAULT_MODEL: {{ .Values.config.defaultModel | quote }}
  FALLBACK_MODEL: {{ .Values.config.fallbackModel | quote }}

  # Logging
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  LOG_FORMAT: {{ .Values.config.logFormat | quote }}

  # LLM settings
  MAX_TEXT_LENGTH: {{ .Values.config.maxTextLength | quote }}
  LLM_TEMPERATURE: {{ .Values.config.llmTemperature | quote }}
  LLM_TIMEOUT_SECONDS: {{ .Values.config.llmTimeoutSeconds | quote }}
  LLM_MAX_RETRIES: {{ .Values.config.llmMaxRetries | quote }}

  # GPP Integration (optional, non-sensitive)
  {{- if .Values.config.gppPublicatiebankUrl }}
  GPP_PUBLICATIEBANK_URL: {{ .Values.config.gppPublicatiebankUrl | quote }}
  {{- end }}

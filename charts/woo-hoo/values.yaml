# Default values for woo-hoo
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/gpp-woo/woo-hoo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: woo-hoo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: woo-hoo-tls
  #    hosts:
  #      - woo-hoo.local

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Application configuration
# These map to environment variables in the container
config:
  # OpenRouter API (REQUIRED)
  # Set via existingSecret or directly (not recommended for production)
  openrouterApiKey: ""

  # LLM Model configuration
  defaultModel: "mistralai/mistral-large-2512"
  fallbackModel: "mistralai/mistral-small-3.2-24b-instruct-2506"

  # Application settings
  appName: "woo-hoo"
  appUrl: ""  # Set to your ingress URL
  debug: false

  # Logging (json recommended for production)
  logLevel: "INFO"
  logFormat: "json"

  # LLM settings
  maxTextLength: 15000
  llmTemperature: "0.1"
  llmTimeoutSeconds: 60
  llmMaxRetries: 3

  # GPP Integration (optional)
  gppPublicatiebankUrl: ""
  gppApiToken: ""

# Use existing secret for sensitive data
# Secret should contain keys: OPENROUTER_API_KEY, GPP_API_TOKEN (optional)
existingSecret: ""

# Extra environment variables
extraEnv: []
  # - name: EXTRA_VAR
  #   value: "value"

# Extra environment variables from secrets/configmaps
extraEnvFrom: []
  # - secretRef:
  #     name: my-secret
  # - configMapRef:
  #     name: my-configmap

# Persistence for logs (optional)
persistence:
  enabled: false
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  annotations: {}

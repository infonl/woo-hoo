name: CI

# Required GitHub Secrets:
#   OPENROUTER_API_KEY    - OpenRouter API key (for e2e tests, optional)
#   DOCKERHUB_TOKEN       - Docker Hub access token (optional, for pushing)
#
# Required GitHub Variables:
#   DOCKERHUB_USERNAME    - Docker Hub username (optional, for pushing)

on:
  push:
    branches:
      # TODO: Enable when ready
      - i-dont-exist
      # - main
      # - stable/*
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

env:
  IMAGE_NAME: woo-hoo
  PYTHON_VERSION: '3.12'

jobs:
  # Extract version from git ref
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release: ${{ steps.version.outputs.release }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: version
        run: |
          # Extract version from tag or use 'latest' for main branch
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "release=$VERSION" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "release=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/stable/* ]]; then
            VERSION=${GITHUB_REF#refs/heads/stable/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "release=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
            echo "release=dev" >> $GITHUB_OUTPUT
          fi

  # Run tests
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run linter
        run: uv run ruff check src tests

      - name: Run type checker
        run: uv run pyrefly check src
        continue-on-error: true  # Don't fail on type errors for now

      - name: Run tests with coverage
        run: uv run pytest tests --cov=woo_hoo --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # Build Docker image
  docker_build:
    runs-on: ubuntu-latest
    needs: [setup, tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.version }}
          build-args: |
            COMMIT_HASH=${{ github.sha }}
            RELEASE=${{ needs.setup.outputs.release }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test built image
        run: |
          docker run --rm -d --name woo-hoo-test -p 8000:8000 \
            -e OPENROUTER_API_KEY=test \
            ${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.version }}
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop woo-hoo-test

  # Scan image for vulnerabilities
  image_scan:
    runs-on: ubuntu-latest
    needs: [setup, docker_build]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Push to registries
  docker_push:
    runs-on: ubuntu-latest
    needs: [setup, tests, docker_build]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request' && vars.DOCKERHUB_USERNAME != ''
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ vars.DOCKERHUB_USERNAME && format('{0}/{1}', vars.DOCKERHUB_USERNAME, env.IMAGE_NAME) || '' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            COMMIT_HASH=${{ github.sha }}
            RELEASE=${{ needs.setup.outputs.release }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Lint Helm chart
  helm_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint charts/woo-hoo
